arm_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints:
    - arm_1_joint
    - arm_2_joint
    - arm_3_joint
    - arm_4_joint
    - arm_5_joint
    - arm_6_joint
    - arm_7_joint
  gains:
    arm_1_joint:
      p: 12000.0
      i: 9000.0
      i_clamp: 64.0
      d: 30.0
    arm_2_joint:
      p: 12000.0
      i: 9000.0
      i_clamp: 64.0
      d: 30.0
    arm_3_joint: 
      p: 2900.0
      i: 2400.0
      i_clamp: 4.0
      d: 0.0
    arm_4_joint:
      p: 2920.0
      i: 2400.0
      i_clamp: 4.0
      d: 0.0
    arm_5_joint:
      p: 2930.0
      i: 2400.0
      i_clamp: 4.0
      d: 0.0
    arm_6_joint:
      p: 2950.0
      i: 2400.0
      i_clamp: 4.0
      d: 0.0
    arm_7_joint:
      p: 2980.0
      i: 2400.0
      i_clamp: 4.0
      d: 0.0

  arm_joint_trajectory_action_node:
    joints:
      - arm_1_joint
      - arm_2_joint
      - arm_3_joint
      - arm_4_joint
      - arm_5_joint
      - arm_6_joint
      - arm_7_joint
    constraints:
      goal_time: 0.6
      arm_1_joint:
        goal: 0.05
      arm_2_joint:
        goal: 0.05
      arm_3_joint:
        goal: 0.05
      arm_4_joint:
        goal: 0.05
      arm_5_joint:
        goal: 0.05
      arm_6_joint:
        goal: 0.05
      arm_7_joint:
        goal: 0.05
